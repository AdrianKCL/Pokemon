<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon TCG</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/icon.png" />
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <figure>
          <img src="./assets/logo.png" alt="" id="personal-logo" />
        </figure>
        <ul class="nav__list">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="" class="nav__link no-cursor">About</a></li>
          <li><a href="" class="nav__link no-cursor">Contact</a></li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="container">
        <div class="row">
          <div class="header__container">
            <div class="header__description">
              <h1 class="header__title">Pok√©mon Trading Cards</h1>
              <h2 class="header__sub-title">Types, Card Abilities and More</h2>
            </div>
            <div class="search__container">
              <p class="search__title">Find your favourite pokemon!</p>
              <input
                id="search__input"
                class="search__input"
                type="text"
                placeholder="Find your pokemon"
                onkeypress="searchKeyPress(event)"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="pokemon__page">
      <div class="container">
        <div class="row">
          <div class="results"><h2 class="result"></h2></div>
          <div class="pokemons"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
